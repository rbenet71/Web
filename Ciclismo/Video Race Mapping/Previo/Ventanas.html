<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Ventanas Redimensionables</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            overflow: hidden;
            color: #333;
        }
        
        #app-title {
            text-align: center;
            color: white;
            padding: 20px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        #main-container {
            position: fixed;
            top: 100px;
            left: 0;
            width: 100vw;
            height: calc(100vh - 100px);
            overflow: hidden;
        }
        
        .window {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            min-width: 200px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: box-shadow 0.3s, transform 0.2s;
            z-index: 1;
        }
        
        .window.active {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }
        
        .window-header {
            background: linear-gradient(135deg, #4a69bd 0%, #1e3799 100%);
            color: white;
            padding: 12px 15px;
            cursor: move;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .window-controls {
            display: flex;
            gap: 8px;
        }
        
        .window-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .close-btn {
            background: #e74c3c;
            color: white;
        }
        
        .close-btn:hover {
            background: #c0392b;
        }
        
        .maximize-btn {
            background: #2ecc71;
            color: white;
        }
        
        .maximize-btn:hover {
            background: #27ae60;
        }
        
        .minimize-btn {
            background: #f39c12;
            color: white;
        }
        
        .minimize-btn:hover {
            background: #d35400;
        }
        
        .window-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .resize-handle {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #3498db;
            bottom: 0;
            right: 0;
            cursor: se-resize;
            border-radius: 50% 0 10px 0;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .resize-handle:hover {
            opacity: 1;
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }
        
        .instructions h3 {
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .instructions p {
            color: #555;
            font-size: 0.9rem;
        }
        
        .color-1 .window-content { color: #e74c3c; }
        .color-2 .window-content { color: #2ecc71; }
        .color-3 .window-content { color: #3498db; }
        .color-4 .window-content { color: #9b59b6; }
        
        .color-1 .window-header { background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); }
        .color-2 .window-header { background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%); }
        .color-3 .window-header { background: linear-gradient(135deg, #3498db 0%, #2980b9 100%); }
        .color-4 .window-header { background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%); }
    </style>
</head>
<body>
    <h1 id="app-title">Ventanas Redimensionables en JavaScript</h1>
    
    <div id="main-container">
        <!-- Las 4 ventanas se crear√°n aqu√≠ con JavaScript -->
    </div>
    
    <div class="instructions">
        <h3>Instrucciones de Uso</h3>
        <p>üìå Arrastra desde la barra superior para mover las ventanas</p>
        <p>üìê Haz clic y arrastra desde la esquina inferior derecha para redimensionar</p>
        <p>üîò Usa los botones de la barra superior para cerrar, maximizar o minimizar</p>
    </div>

    <script>
        class ResizableWindow {
            constructor(id, title, initialX, initialY, width, height, colorClass) {
                this.id = id;
                this.title = title;
                this.x = initialX;
                this.y = initialY;
                this.width = width;
                this.height = height;
                this.colorClass = colorClass;
                this.isDragging = false;
                this.isResizing = false;
                this.isMaximized = false;
                this.isMinimized = false;
                this.originalState = null;
                this.dragOffset = { x: 0, y: 0 };
                this.createWindow();
                this.bindEvents();
            }
            
            createWindow() {
                const mainContainer = document.getElementById('main-container');
                
                this.element = document.createElement('div');
                this.element.className = `window ${this.colorClass}`;
                this.element.id = this.id;
                this.element.style.width = `${this.width}px`;
                this.element.style.height = `${this.height}px`;
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
                
                this.element.innerHTML = `
                    <div class="window-header">
                        <span>${this.title}</span>
                        <div class="window-controls">
                            <button class="window-btn minimize-btn" title="Minimizar">_</button>
                            <button class="window-btn maximize-btn" title="Maximizar">‚ñ°</button>
                            <button class="window-btn close-btn" title="Cerrar">√ó</button>
                        </div>
                    </div>
                    <div class="window-content">
                        ${this.title}
                    </div>
                    <div class="resize-handle" title="Redimensionar"></div>
                `;
                
                mainContainer.appendChild(this.element);
                
                // Referencias a los elementos internos
                this.header = this.element.querySelector('.window-header');
                this.content = this.element.querySelector('.window-content');
                this.resizeHandle = this.element.querySelector('.resize-handle');
                this.closeBtn = this.element.querySelector('.close-btn');
                this.maximizeBtn = this.element.querySelector('.maximize-btn');
                this.minimizeBtn = this.element.querySelector('.minimize-btn');
            }
            
            bindEvents() {
                // Eventos para arrastrar desde el encabezado
                this.header.addEventListener('mousedown', (e) => this.startDrag(e));
                document.addEventListener('mousemove', (e) => this.onDrag(e));
                document.addEventListener('mouseup', () => this.stopDrag());
                
                // Eventos para redimensionar desde la esquina
                this.resizeHandle.addEventListener('mousedown', (e) => this.startResize(e));
                document.addEventListener('mousemove', (e) => this.onResize(e));
                document.addEventListener('mouseup', () => this.stopResize());
                
                // Cerrar ventana
                this.closeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.element.remove();
                });
                
                // Maximizar ventana
                this.maximizeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleMaximize();
                });
                
                // Minimizar ventana
                this.minimizeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleMinimize();
                });
                
                // Traer al frente al hacer clic en la ventana
                this.element.addEventListener('mousedown', () => this.bringToFront());
            }
            
            startDrag(e) {
                if (this.isMaximized || this.isMinimized) return;
                
                this.isDragging = true;
                this.bringToFront();
                const rect = this.element.getBoundingClientRect();
                this.dragOffset.x = e.clientX - rect.left;
                this.dragOffset.y = e.clientY - rect.top;
            }
            
            onDrag(e) {
                if (!this.isDragging) return;
                e.preventDefault();
                
                this.x = e.clientX - this.dragOffset.x;
                this.y = e.clientY - this.dragOffset.y;
                
                // Mantener la ventana dentro de los l√≠mites del contenedor
                const container = document.getElementById('main-container');
                const containerRect = container.getBoundingClientRect();
                const windowRect = this.element.getBoundingClientRect();
                
                if (this.x < 0) this.x = 0;
                if (this.y < 0) this.y = 0;
                if (this.x + windowRect.width > containerRect.width) {
                    this.x = containerRect.width - windowRect.width;
                }
                if (this.y + windowRect.height > containerRect.height) {
                    this.y = containerRect.height - windowRect.height;
                }
                
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
            }
            
            stopDrag() {
                this.isDragging = false;
            }
            
            startResize(e) {
                if (this.isMaximized || this.isMinimized) return;
                
                e.stopPropagation();
                this.isResizing = true;
                this.bringToFront();
                this.startSize = { width: this.width, height: this.height };
                this.startPos = { x: e.clientX, y: e.clientY };
            }
            
            onResize(e) {
                if (!this.isResizing) return;
                
                const deltaX = e.clientX - this.startPos.x;
                const deltaY = e.clientY - this.startPos.y;
                
                this.width = Math.max(200, this.startSize.width + deltaX);
                this.height = Math.max(150, this.startSize.height + deltaY);
                
                this.element.style.width = `${this.width}px`;
                this.element.style.height = `${this.height}px`;
            }
            
            stopResize() {
                this.isResizing = false;
            }
            
            toggleMaximize() {
                if (this.isMinimized) this.toggleMinimize();
                
                if (!this.isMaximized) {
                    // Guardar el estado original
                    this.originalState = {
                        x: this.x,
                        y: this.y,
                        width: this.width,
                        height: this.height
                    };
                    
                    // Maximizar
                    const container = document.getElementById('main-container');
                    const containerRect = container.getBoundingClientRect();
                    
                    this.x = 0;
                    this.y = 0;
                    this.width = containerRect.width;
                    this.height = containerRect.height;
                    
                    this.element.style.left = `${this.x}px`;
                    this.element.style.top = `${this.y}px`;
                    this.element.style.width = `${this.width}px`;
                    this.element.style.height = `${this.height}px`;
                    
                    this.isMaximized = true;
                    this.maximizeBtn.textContent = '‚Üª';
                    this.maximizeBtn.title = 'Restaurar';
                    this.resizeHandle.style.display = 'none';
                } else {
                    // Restaurar estado original
                    this.x = this.originalState.x;
                    this.y = this.originalState.y;
                    this.width = this.originalState.width;
                    this.height = this.originalState.height;
                    
                    this.element.style.left = `${this.x}px`;
                    this.element.style.top = `${this.y}px`;
                    this.element.style.width = `${this.width}px`;
                    this.element.style.height = `${this.height}px`;
                    
                    this.isMaximized = false;
                    this.maximizeBtn.textContent = '‚ñ°';
                    this.maximizeBtn.title = 'Maximizar';
                    this.resizeHandle.style.display = 'block';
                }
            }
            
            toggleMinimize() {
                if (this.isMaximized) return;
                
                if (!this.isMinimized) {
                    // Guardar el estado original
                    this.originalState = {
                        x: this.x,
                        y: this.y,
                        width: this.width,
                        height: this.height
                    };
                    
                    // Minimizar (solo mostrar la barra de t√≠tulo)
                    this.height = 40;
                    this.element.style.height = `${this.height}px`;
                    this.content.style.display = 'none';
                    this.resizeHandle.style.display = 'none';
                    
                    this.isMinimized = true;
                    this.minimizeBtn.textContent = '‚Üë';
                    this.minimizeBtn.title = 'Restaurar';
                } else {
                    // Restaurar estado original
                    this.x = this.originalState.x;
                    this.y = this.originalState.y;
                    this.width = this.originalState.width;
                    this.height = this.originalState.height;
                    
                    this.element.style.left = `${this.x}px`;
                    this.element.style.top = `${this.y}px`;
                    this.element.style.width = `${this.width}px`;
                    this.element.style.height = `${this.height}px`;
                    this.content.style.display = 'flex';
                    this.resizeHandle.style.display = 'block';
                    
                    this.isMinimized = false;
                    this.minimizeBtn.textContent = '_';
                    this.minimizeBtn.title = 'Minimizar';
                }
            }
            
            bringToFront() {
                // Quitar la clase 'active' de todas las ventanas
                document.querySelectorAll('.window').forEach(win => {
                    win.classList.remove('active');
                });
                
                // A√±adir la clase 'active' a esta ventana
                this.element.classList.add('active');
                
                // Asegurar que est√© en el frente usando z-index
                let maxZIndex = 1;
                document.querySelectorAll('.window').forEach(win => {
                    const zIndex = parseInt(window.getComputedStyle(win).zIndex) || 1;
                    if (zIndex > maxZIndex) maxZIndex = zIndex;
                });
                
                this.element.style.zIndex = maxZIndex + 1;
            }
        }
        
        // Crear 4 ventanas iniciales al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            // Obtener dimensiones del contenedor
            const container = document.getElementById('main-container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            // Calcular posiciones para 4 ventanas
            const windowWidth = 350;
            const windowHeight = 250;
            const margin = 20;
            
            const windows = [
                new ResizableWindow(
                    'window1', 
                    'Ventana 1', 
                    margin, 
                    margin, 
                    windowWidth, 
                    windowHeight,
                    'color-1'
                ),
                new ResizableWindow(
                    'window2', 
                    'Ventana 2', 
                    containerWidth - windowWidth - margin, 
                    margin, 
                    windowWidth, 
                    windowHeight,
                    'color-2'
                ),
                new ResizableWindow(
                    'window3', 
                    'Ventana 3', 
                    margin, 
                    containerHeight - windowHeight - margin, 
                    windowWidth, 
                    windowHeight,
                    'color-3'
                ),
                new ResizableWindow(
                    'window4', 
                    'Ventana 4', 
                    containerWidth - windowWidth - margin, 
                    containerHeight - windowHeight - margin, 
                    windowWidth, 
                    windowHeight,
                    'color-4'
                )
            ];
            
            // Traer la primera ventana al frente inicialmente
            windows[0].bringToFront();
            
            // Permitir reordenar ventanas con teclado (opcional)
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    // Minimizar todas las ventanas al presionar Escape
                    windows.forEach(win => {
                        if (!win.isMinimized) win.toggleMinimize();
                    });
                }
            });
            
            // Log para depuraci√≥n
            console.log('4 ventanas creadas correctamente. Puedes:');
            console.log('1. Arrastrar desde la barra superior');
            console.log('2. Redimensionar desde la esquina inferior derecha');
            console.log('3. Usar los botones de control');
        });
    </script>
</body>
</html>
