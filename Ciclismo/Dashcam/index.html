<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Dashcam PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/icon-192.png">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="container">
        <!-- Vista de cÃ¡mara -->
        <div class="camera-view">
            <video id="videoPreview" autoplay muted playsinline></video>
            <canvas id="overlayCanvas"></canvas>
        </div>

        <!-- Controles principales -->
        <div class="controls">
            <div class="status-bar">
                <div id="status" class="status">ğŸŸ¢ Listo</div>
                <div id="gpsStatus" class="gps-status">ğŸ“ GPS: --</div>
                <div id="storageStatus" class="storage-status">ğŸ’¾ 0 MB</div>
                <div id="batteryStatus" class="battery-status">ğŸ”‹ --</div>
            </div>

            <div class="buttons">
                <button id="recordBtn" class="btn record-btn">
                    <span class="btn-icon">âºï¸</span>
                    <span class="btn-text">Grabar</span>
                </button>
                <button id="stopBtn" class="btn stop-btn" disabled>
                    <span class="btn-icon">â¹ï¸</span>
                    <span class="btn-text">Parar</span>
                </button>
                <button id="galleryBtn" class="btn gallery-btn">
                    <span class="btn-icon">ğŸ“</span>
                    <span class="btn-text">GalerÃ­a</span>
                </button>
                <button id="settingsBtn" class="btn settings-btn">
                    <span class="btn-icon">âš™ï¸</span>
                    <span class="btn-text">Ajustes</span>
                </button>
            </div>

            <div class="recording-info">
                <div id="recordingTime">00:00:00</div>
                <div id="fileSize">0 MB</div>
                <div id="currentSpeed">0 km/h</div>
                <div id="coordinates">--,--</div>
            </div>
        </div>

        <!-- Panel de GalerÃ­a -->
        <div id="galleryPanel" class="panel hidden">
            <div class="panel-header">
                <h3>ğŸ“ GalerÃ­a</h3>
                <button id="closeGallery" class="close-btn">âœ•</button>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="videos">VÃ­deos</button>
                <button class="tab-btn" data-tab="gpx">Rutas GPX</button>
            </div>
            
            <div class="tab-content active" id="videosTab">
                <div class="gallery-controls">
                    <input type="text" id="searchVideos" placeholder="ğŸ” Buscar...">
                    <button id="selectAllVideos">âœ“ Todos</button>
                    <button id="deselectAllVideos">âœ— Ninguno</button>
                </div>
                <div id="videosList" class="files-list"></div>
            </div>
            
            <div class="tab-content" id="gpxTab">
                <div class="gallery-controls">
                    <input type="text" id="searchGPX" placeholder="ğŸ” Buscar...">
                    <button id="selectAllGPX">âœ“ Todos</button>
                    <button id="deselectAllGPX">âœ— Ninguno</button>
                </div>
                <div id="gpxList" class="files-list"></div>
            </div>
            
            <div class="panel-actions">
                <button id="exportBtn" class="btn export-btn" disabled>ğŸ“¤ Exportar</button>
                <button id="shareBtn" class="btn share-btn" disabled>â†—ï¸ Compartir</button>
                <button id="deleteBtn" class="btn delete-btn" disabled>ğŸ—‘ï¸ Eliminar</button>
            </div>
        </div>

        <!-- Panel de ConfiguraciÃ³n -->
        <div id="settingsPanel" class="panel hidden">
            <div class="panel-header">
                <h3>âš™ï¸ ConfiguraciÃ³n</h3>
                <button id="closeSettings" class="close-btn">âœ•</button>
            </div>
            
            <div class="settings-content">
                <div class="setting">
                    <label>DuraciÃ³n segmento (min):</label>
                    <select id="segmentDuration">
                        <option value="1">1</option>
                        <option value="5" selected>5</option>
                        <option value="10">10</option>
                    </select>
                </div>
                
                <div class="setting">
                    <label>Calidad video:</label>
                    <select id="videoQuality">
                        <option value="480p">480p</option>
                        <option value="720p" selected>720p</option>
                        <option value="1080p">1080p</option>
                    </select>
                </div>
                
                <div class="setting">
                    <label>Intervalo GPS (s):</label>
                    <select id="gpxInterval">
                        <option value="1">1</option>
                        <option value="5" selected>5</option>
                        <option value="10">10</option>
                    </select>
                </div>
                
                <div class="setting">
                    <label><input type="checkbox" id="overlayEnabled" checked> Mostrar datos</label>
                </div>
                
                <div class="setting">
                    <label><input type="checkbox" id="audioEnabled" checked> Grabar audio</label>
                </div>
            </div>
            
            <div class="panel-actions">
                <button id="saveSettings" class="btn save-btn">ğŸ’¾ Guardar</button>
            </div>
        </div>

        <!-- Reproductor de Video -->
        <div id="videoPlayer" class="panel hidden">
            <div class="panel-header">
                <h3>ğŸ¬ Reproduciendo</h3>
                <button id="closePlayer" class="close-btn">âœ•</button>
            </div>
            
            <video id="playbackVideo" controls></video>
            
            <div class="video-info">
                <p id="videoTitle"></p>
                <p id="videoDetails"></p>
            </div>
            
            <div class="panel-actions">
                <button id="exportVideo" class="btn export-btn">ğŸ“¤ Exportar</button>
                <button id="shareVideo" class="btn share-btn">â†—ï¸ Compartir</button>
                <button id="deleteVideo" class="btn delete-btn">ğŸ—‘ï¸ Eliminar</button>
            </div>
        </div>

        <!-- Notificaciones -->
        <div id="notification" class="notification hidden"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
