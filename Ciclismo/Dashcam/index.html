<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Metatags anti-cach√© -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>Dashcam PWA v2.0.2</title>
    
    <!-- Manifest con versi√≥n -->
    <link rel="manifest" href="manifest.json?v=2.0.2">
    
    <!-- CSS con versi√≥n -->
    <link rel="stylesheet" href="styles.css?v=2.0.2">
    
    <link rel="icon" href="Picto_Color_192x192.png">
    
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Dashcam">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
    <div class="container">
        <!-- PANTALLA INICIAL -->
        <div class="start-screen">
            <img src="Logo_Dashcam_Bike_192x192.png" class="app-icon">

            <h1 class="app-title">Dashcam PWA</h1>
            
            <p class="app-description">Grabaci√≥n con datos GPS incorporados</p>
            <div class="app-version">Versi√≥n 2.0.2</div>
            
            <div class="start-controls">
                <button id="startBtn" class="start-btn">
                    <span>‚è∫Ô∏è</span>
                    <span>INICIAR GRABACI√ìN</span>
                </button>
                
                <button id="galleryBtn" class="gallery-btn">
                    <span>üìÅ</span>
                    <span>Galer√≠a</span>
                </button>
                
                <button id="settingsBtn" class="settings-btn">
                    <span>‚öôÔ∏è</span>
                    <span>Ajustes</span>
                </button>
            </div>
        </div>

        <!-- PANTALLA DE C√ÅMARA -->
        <div class="camera-screen">
            <video id="videoPreview" autoplay muted playsinline></video>
            <canvas id="mainCanvas"></canvas>
            <canvas id="overlayCanvas"></canvas>
            
            <div class="recording-info-bar">
                <div id="recordingStatus" class="recording-status recording">‚óè GRABANDO</div>
                <div id="recordingTime" class="recording-time">00:00:00</div>
                <div id="gpsInfo" class="gps-info">üìç GPS: Conectando...</div>
            </div>
            
            <div class="recording-controls">
                <button id="pauseBtn" class="record-control-btn pause-btn">
                    ‚è∏Ô∏è Pausar
                </button>
                <button id="stopBtn" class="record-control-btn stop-btn">
                    ‚èπÔ∏è Parar
                </button>
            </div>
        </div>

        <!-- GALER√çA -->
        <div id="galleryPanel" class="panel hidden">
            <div class="panel-container">
                <div class="panel-header">
                    <h3>üìÅ Galer√≠a</h3>
                    <button id="closeGallery" class="close-btn">‚úï</button>
                </div>
                
                <div class="tabs">
                    <button id="tabVideos" class="tab-btn active">V√≠deos</button>
                    <button id="tabGPX" class="tab-btn">Rutas GPX</button>
                </div>
                
                <div class="gallery-container">
                    <!-- V√≠deos -->
                    <div id="videosTab" class="tab-content active">
                        <div class="gallery-controls">
                            <input type="text" id="searchVideos" placeholder="üîç Buscar v√≠deos...">
                            <div class="selection-buttons">
                                <button id="selectAllVideos">‚úì Todos</button>
                                <button id="deselectAllVideos">‚úó Ninguno</button>
                            </div>
                        </div>
                        <div id="videosList" class="scrollable-list">
                            <!-- Los v√≠deos se cargar√°n aqu√≠ -->
                        </div>
                    </div>
                    
                    <!-- GPX -->
                    <div id="gpxTab" class="tab-content">
                        <div class="gallery-controls">
                            <input type="text" id="searchGPX" placeholder="üîç Buscar rutas...">
                            <div class="selection-buttons">
                                <button id="selectAllGPX">‚úì Todos</button>
                                <button id="deselectAllGPX">‚úó Ninguno</button>
                            </div>
                        </div>
                        <div id="gpxList" class="scrollable-list">
                            <!-- Las rutas GPX se cargar√°n aqu√≠ -->
                        </div>
                    </div>
                </div>
                
                <div class="panel-actions">
                    <button id="exportBtn" class="btn export-btn" disabled>üì§ Exportar</button>
                    <button id="shareBtn" class="btn share-btn" disabled>‚ÜóÔ∏è Compartir</button>
                    <button id="deleteBtn" class="btn delete-btn" disabled>üóëÔ∏è Eliminar</button>
                </div>
            </div>
        </div>

        <!-- CONFIGURACI√ìN -->
        <div id="settingsPanel" class="panel hidden">
            <div class="panel-container">
                <div class="panel-header">
                    <h3>‚öôÔ∏è Configuraci√≥n</h3>
                    <button id="closeSettings" class="close-btn">‚úï</button>
                </div>
                
                <div class="settings-content">
                    <div class="setting">
                        <label>Duraci√≥n de segmentos (minutos):</label>
                        <select id="segmentDuration">
                            <option value="1">1 minuto</option>
                            <option value="3">3 minutos</option>
                            <option value="5" selected>5 minutos</option>
                            <option value="10">10 minutos</option>
                            <option value="15">15 minutos</option>
                        </select>
                    </div>
                    
                    <div class="setting">
                        <label>Calidad de video:</label>
                        <select id="videoQuality">
                            <option value="480p">480p</option>
                            <option value="720p" selected>720p</option>
                            <option value="1080p">1080p</option>
                        </select>
                    </div>
                    
                    <div class="setting">
                        <label>Intervalo de puntos GPX (segundos):</label>
                        <select id="gpxInterval">
                            <option value="1">1 segundo</option>
                            <option value="2">2 segundos</option>
                            <option value="5" selected>5 segundos</option>
                            <option value="10">10 segundos</option>
                        </select>
                    </div>
                    
                    <div class="setting">
                        <label>
                            <input type="checkbox" id="overlayEnabled" checked>
                            Mostrar indicador de grabaci√≥n
                        </label>
                    </div>
                    
                    <div class="setting">
                        <label>
                            <input type="checkbox" id="audioEnabled">
                            Grabar audio
                        </label>
                    </div>
                </div>
                
                <div class="panel-actions">
                    <button id="saveSettings" class="btn save-btn">üíæ Guardar</button>
                </div>
            </div>
        </div>

        <!-- REPRODUCTOR -->
        <div id="videoPlayer" class="panel hidden">
            <div class="panel-container">
                <div class="panel-header">
                    <h3>üé¨ Reproducci√≥n</h3>
                    <button id="closePlayer" class="close-btn">‚úï</button>
                </div>
                
                <video id="playbackVideo" controls playsinline></video>
                
                <div class="video-info">
                    <h3 id="videoTitle">T√≠tulo</h3>
                    <p id="videoDetails">Detalles</p>
                </div>
                
                <div class="panel-actions">
                    <button id="exportVideo" class="btn export-btn">üì§ Exportar</button>
                    <button id="shareVideo" class="btn share-btn">‚ÜóÔ∏è Compartir</button>
                    <button id="deleteVideo" class="btn delete-btn">üóëÔ∏è Eliminar</button>
                </div>
            </div>
        </div>

        <!-- MODAL LANDSCAPE -->
        <div class="landscape-modal">
            <div class="landscape-content">
                <div class="landscape-icon">üì±</div>
                <h3>Recomendaci√≥n</h3>
                <p>Para mejor experiencia, usa modo horizontal.</p>
                <button id="continueBtn" class="continue-btn">Continuar</button>
            </div>
        </div>

        <!-- NOTIFICACI√ìN -->
        <div id="notification" class="notification hidden"></div>
    </div>

    <!-- JavaScript con versi√≥n -->
    <script src="app.js?v=2.0.2"></script>
    
    <script>
        // Limpiar cach√© al cargar
        if (localStorage.getItem('dashcam_version') !== '2.0.2') {
            localStorage.setItem('dashcam_version', '2.0.2');
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    registrations.forEach(registration => registration.unregister());
                });
            }
            
            if (caches) {
                caches.keys().then(cacheNames => {
                    cacheNames.forEach(cacheName => caches.delete(cacheName));
                });
            }
            
            // Limpiar datos antiguos
            if (localStorage.getItem('dashcam_videos')) {
                localStorage.removeItem('dashcam_videos');
            }
            if (localStorage.getItem('dashcam_settings')) {
                localStorage.removeItem('dashcam_settings');
            }
        }
    </script>
</body>
</html>
