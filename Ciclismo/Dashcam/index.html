<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Dashcam PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/icon-192.png">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="container">
        <!-- Canvas principal para composici√≥n -->
        <div class="camera-view">
            <video id="videoPreview" autoplay muted playsinline></video>
            <canvas id="mainCanvas"></canvas>
            <canvas id="overlayCanvas"></canvas>
        </div>

        <!-- Controles principales -->
        <div class="controls">
            <div class="controls-content">
                <div class="status-bar">
                    <div id="status" class="status">üü¢ Listo</div>
                    <div id="gpsStatus" class="gps-status">üìç GPS: --</div>
                    <div id="storageStatus" class="storage-status">üíæ 0 MB</div>
                    <div id="batteryStatus" class="battery-status">üîã --</div>
                </div>

                <div class="buttons">
                    <button id="recordBtn" class="btn record-btn">
                        <span class="btn-icon">‚è∫Ô∏è</span>
                        <span class="btn-text">Grabar</span>
                    </button>
                    <button id="stopBtn" class="btn stop-btn" disabled>
                        <span class="btn-icon">‚èπÔ∏è</span>
                        <span class="btn-text">Parar</span>
                    </button>
                    <button id="galleryBtn" class="btn gallery-btn">
                        <span class="btn-icon">üìÅ</span>
                        <span class="btn-text">Galer√≠a</span>
                    </button>
                    <button id="settingsBtn" class="btn settings-btn">
                        <span class="btn-icon">‚öôÔ∏è</span>
                        <span class="btn-text">Ajustes</span>
                    </button>
                </div>

                <div class="recording-info">
                    <div id="recordingTime">00:00:00</div>
                    <div id="fileSize">0 MB</div>
                    <div id="currentSpeed">0 km/h</div>
                    <div id="coordinates">--,--</div>
                </div>
            </div>
        </div>

        <!-- Panel de Galer√≠a - ESTRUCTURA SIMPLIFICADA -->
        <div id="galleryPanel" class="panel hidden">
            <div class="panel-container">
                <div class="panel-header">
                    <h3>üìÅ Galer√≠a</h3>
                    <button id="closeGallery" class="close-btn">‚úï</button>
                </div>
                
                <!-- Tabs fuera del contenido con scroll -->
                <div class="tabs">
                    <button class="tab-btn active" data-tab="videos">V√≠deos</button>
                    <button class="tab-btn" data-tab="gpx">Rutas GPX</button>
                </div>
                
                <!-- CONTENEDOR PRINCIPAL CON SCROLL -->
                <div class="gallery-main-content">
                    
                    <!-- Pesta√±a V√≠deos -->
                    <div id="videosContent" class="tab-content active">
                        <div class="gallery-controls">
                            <input type="text" id="searchVideos" placeholder="üîç Buscar v√≠deos...">
                            <div class="selection-buttons">
                                <button id="selectAllVideos">‚úì Todos</button>
                                <button id="deselectAllVideos">‚úó Ninguno</button>
                            </div>
                        </div>
                        <div id="videosList" class="files-list">
                            <!-- Los v√≠deos se cargar√°n aqu√≠ -->
                        </div>
                    </div>
                    
                    <!-- Pesta√±a GPX -->
                    <div id="gpxContent" class="tab-content">
                        <div class="gallery-controls">
                            <input type="text" id="searchGPX" placeholder="üîç Buscar rutas...">
                            <div class="selection-buttons">
                                <button id="selectAllGPX">‚úì Todos</button>
                                <button id="deselectAllGPX">‚úó Ninguno</button>
                            </div>
                        </div>
                        <div id="gpxList" class="files-list">
                            <!-- Las rutas GPX se cargar√°n aqu√≠ -->
                        </div>
                    </div>
                    
                </div>
                
                <div class="panel-actions">
                    <button id="exportBtn" class="btn export-btn" disabled>üì§ Exportar</button>
                    <button id="shareBtn" class="btn share-btn" disabled>‚ÜóÔ∏è Compartir</button>
                    <button id="deleteBtn" class="btn delete-btn" disabled>üóëÔ∏è Eliminar</button>
                </div>
            </div>
        </div>

        <!-- Panel de Configuraci√≥n -->
        <div id="settingsPanel" class="panel hidden">
            <div class="panel-container">
                <div class="panel-header">
                    <h3>‚öôÔ∏è Configuraci√≥n</h3>
                    <button id="closeSettings" class="close-btn">‚úï</button>
                </div>
                
                <div class="panel-content">
                    <div class="settings-content">
                        <div class="setting">
                            <label>Duraci√≥n segmento (min):</label>
                            <select id="segmentDuration">
                                <option value="1">1</option>
                                <option value="5" selected>5</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        
                        <div class="setting">
                            <label>Calidad video:</label>
                            <select id="videoQuality">
                                <option value="480p">480p</option>
                                <option value="720p" selected>720p</option>
                                <option value="1080p">1080p</option>
                            </select>
                        </div>
                        
                        <div class="setting">
                            <label>Intervalo GPS (s):</label>
                            <select id="gpxInterval">
                                <option value="1">1</option>
                                <option value="5" selected>5</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        
                        <div class="setting">
                            <label><input type="checkbox" id="overlayEnabled" checked> Mostrar datos GPS en video</label>
                        </div>
                        
                        <div class="setting">
                            <label><input type="checkbox" id="audioEnabled" checked> Grabar audio</label>
                        </div>
                    </div>
                </div>
                
                <div class="panel-actions">
                    <button id="saveSettings" class="btn save-btn">üíæ Guardar</button>
                </div>
            </div>
        </div>

        <!-- Reproductor de Video -->
        <div id="videoPlayer" class="panel hidden">
            <div class="panel-container">
                <div class="panel-header">
                    <h3>üé¨ Reproduciendo</h3>
                    <button id="closePlayer" class="close-btn">‚úï</button>
                </div>
                
                <div class="panel-content">
                    <video id="playbackVideo" controls></video>
                    
                    <div class="video-info">
                        <p id="videoTitle"></p>
                        <p id="videoDetails"></p>
                    </div>
                </div>
                
                <div class="panel-actions">
                    <button id="exportVideo" class="btn export-btn">üì§ Exportar</button>
                    <button id="shareVideo" class="btn share-btn">‚ÜóÔ∏è Compartir</button>
                    <button id="deleteVideo" class="btn delete-btn">üóëÔ∏è Eliminar</button>
                </div>
            </div>
        </div>

        <!-- Notificaciones -->
        <div id="notification" class="notification hidden"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
