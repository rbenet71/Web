<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris PWA</title>
    <link rel="stylesheet" href="tetris.css">
    <link rel="manifest" href="tetris_manifest.json">
    <meta name="theme-color" content="#2c3e50">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Tetris PWA</h1>
            <div class="score-board">
                <div class="score-item">Puntaje: <span id="score">0</span></div>
                <div class="score-item">Nivel: <span id="level">1</span></div>
                <div class="score-item">L√≠neas: <span id="lines">0</span></div>
            </div>
        </header>

        <main>
            <div class="game-area">
                <canvas id="tetris" width="300" height="600"></canvas>
                <div class="side-panel">
                    <div class="next-piece">
                        <h3>Siguiente:</h3>
                        <canvas id="nextPiece" width="120" height="120"></canvas>
                    </div>
                    
                    <div class="controls">
                        <h3>Controles:</h3>
                        <ul>
                            <li>‚Üê ‚Üí : Mover</li>
                            <li>‚Üë : Rotar</li>
                            <li>‚Üì : Bajar r√°pido</li>
                            <li>Espacio : Ca√≠da instant√°nea</li>
                            <li>P : Pausar</li>
                        </ul>
                    </div>

                    <div class="buttons">
                        <button id="startBtn" class="btn">Comenzar</button>
                        <button id="pauseBtn" class="btn">Pausar</button>
                        <button id="resetBtn" class="btn">Reiniciar</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Instala esta PWA para jugar offline!</p>
            <button id="installBtn" class="install-btn" hidden>Instalar App</button>
        </footer>
    </div>

    <script src="tetris.js"></script>
    <script>
        // PWA Installation
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.hidden = false;
            
            installBtn.addEventListener('click', async () => {
                installBtn.hidden = true;
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
            });
        });

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('tetris_sw.js')
                .then(() => console.log('Service Worker registrado'))
                .catch(err => console.log('Error:', err));
        }
    </script>
</body>
</html>
