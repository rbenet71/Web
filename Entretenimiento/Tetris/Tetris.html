<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris PWA</title>
    <link rel="stylesheet" href="tetris.css">
    <link rel="manifest" href="tetris_manifest.json">
    <meta name="theme-color" content="#2c3e50">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Tetris PWA</h1>
            <div class="score-board">
                <div class="score-item">Puntaje: <span id="score">0</span></div>
                <div class="score-item">Nivel: <span id="level">1</span></div>
                <div class="score-item">L√≠neas: <span id="lines">0</span></div>
            </div>
        </header>

        <main>
            <div class="game-area">
                <div class="game-container">
                    <canvas id="tetris" width="300" height="600"></canvas>
                </div>
                <div class="side-panel">
                    <div class="next-piece">
                        <h3><i class="fas fa-arrow-right"></i> Siguiente:</h3>
                        <canvas id="nextPiece" width="120" height="120"></canvas>
                    </div>
                    
                    <div class="controls-info">
                        <h3><i class="fas fa-gamepad"></i> Controles:</h3>
                        <ul>
                            <li><i class="fas fa-hand-point-up"></i> Toca la pantalla para mover</li>
                            <li><i class="fas fa-rotate"></i> Doble toque para rotar</li>
                            <li><i class="fas fa-hand-pointer"></i> Usa los botones abajo</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- CONTROLES T√ÅCTILES -->
            <div class="touch-controls">
                <div class="touch-row">
                    <!-- Bot√≥n de rotaci√≥n -->
                    <button class="touch-btn rotate-btn" id="rotateBtn">
                        <i class="fas fa-redo"></i>
                        <span>Rotar</span>
                    </button>
                </div>
                
                <div class="touch-row">
                    <!-- Movimiento izquierda -->
                    <button class="touch-btn move-btn" id="leftBtn">
                        <i class="fas fa-arrow-left"></i>
                        <span>Izquierda</span>
                    </button>
                    
                    <!-- Bot√≥n de ca√≠da r√°pida -->
                    <button class="touch-btn drop-btn" id="downBtn">
                        <i class="fas fa-arrow-down"></i>
                        <span>Bajar</span>
                    </button>
                    
                    <!-- Movimiento derecha -->
                    <button class="touch-btn move-btn" id="rightBtn">
                        <i class="fas fa-arrow-right"></i>
                        <span>Derecha</span>
                    </button>
                </div>
                
                <div class="touch-row">
                    <!-- Bot√≥n de hard drop -->
                    <button class="touch-btn hard-drop-btn" id="hardDropBtn">
                        <i class="fas fa-angle-double-down"></i>
                        <span>Ca√≠da R√°pida</span>
                    </button>
                </div>
            </div>

            <!-- BOTONES DE CONTROL DEL JUEGO -->
            <div class="game-controls">
                <button id="startBtn" class="game-btn start-btn">
                    <i class="fas fa-play"></i> Comenzar
                </button>
                <button id="pauseBtn" class="game-btn pause-btn">
                    <i class="fas fa-pause"></i> Pausar
                </button>
                <button id="resetBtn" class="game-btn reset-btn">
                    <i class="fas fa-redo"></i> Reiniciar
                </button>
                <button id="soundBtn" class="game-btn sound-btn">
                    <i class="fas fa-volume-up"></i> Sonido
                </button>
            </div>
        </main>

        <footer>
            <button class="game-btn home-btn" id="homeBtn" onclick="window.open('https://rbenet71.github.io/Web', '_self')">
    ‚Üê Volver a App Roberto
                </button>
            <p><i class="fas fa-mobile-alt"></i> Instala esta PWA para jugar offline!</p>
            <button id="installBtn" class="install-btn" hidden>
                <i class="fas fa-download"></i> Instalar App
            </button>
        </footer>
    </div>
    <script src="sounds.js"></script>
    <script src="tetris.js"></script>

<script>
        // PWA Installation
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.hidden = false;
            
            installBtn.addEventListener('click', async () => {
                installBtn.hidden = true;
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
            });
        });

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('tetris_sw.js')
                .then(() => console.log('Service Worker registrado'))
                .catch(err => console.log('Error:', err));
        }

        // Detectar si es m√≥vil
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (isMobile) {
            document.body.classList.add('mobile');
        }
    </script>
</body>
</html>
