<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalar App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .install-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 15px 0;
            width: 100%;
            max-width: 300px;
        }
        
        .ios-btn {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            color: white;
        }
        
        .android-btn {
            background: linear-gradient(135deg, #34A853, #0F9D58);
            color: white;
        }
        
        .windows-btn {
            background: linear-gradient(135deg, #0078D7, #00BCF2);
            color: white;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="pageTitle">Instalar App</h1>
        
        <div class="loading hidden" id="loadingMessage">
            Abriendo men√∫ de compartir...
        </div>
        
        <button class="install-btn hidden" id="installButton">
            <span id="buttonText">Instalar App</span>
        </button>
        
        <div class="status-message hidden" id="statusMessage"></div>
    </div>

    <script>
        class AppInstaller {
            constructor() {
                this.installButton = document.getElementById('installButton');
                this.statusMessage = document.getElementById('statusMessage');
                this.loadingMessage = document.getElementById('loadingMessage');
                this.pageTitle = document.getElementById('pageTitle');
                this.deferredPrompt = null;
                this.isIOS = /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase());
                this.isStandalone = window.navigator.standalone;
                
                this.init();
            }
            
            init() {
                // Verificar si ya est√° instalado como PWA
                if (this.isStandalone) {
                    this.showAlreadyInstalled();
                    return;
                }
                
                this.detectPlatform();
                this.setupEventListeners();
                
                // En iOS, iniciar autom√°ticamente el proceso de instalaci√≥n
                if (this.isIOS) {
                    this.openShareMenu();
                }
            }
            
            detectPlatform() {
                const ua = navigator.userAgent.toLowerCase();
                
                if (this.isIOS) {
                    this.setupIOS();
                } else if (/android/.test(ua)) {
                    this.setupAndroid();
                } else if (/windows/.test(ua)) {
                    this.setupWindows();
                } else {
                    this.setupGeneric();
                }
            }
            
            setupIOS() {
                this.pageTitle.textContent = 'A√±adir a Pantalla de Inicio';
                this.installButton.classList.add('ios-btn');
                this.installButton.innerHTML = 'üì± Abrir Men√∫ de Compartir';
                this.installButton.classList.remove('hidden');
            }
            
            setupAndroid() {
                this.installButton.classList.add('android-btn');
                this.installButton.innerHTML = 'ü§ñ Instalar App';
                this.installButton.classList.remove('hidden');
                
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    this.deferredPrompt = e;
                });
            }
            
            setupWindows() {
                this.installButton.classList.add('windows-btn');
                this.installButton.innerHTML = 'üíª Crear Acceso Directo';
                this.installButton.classList.remove('hidden');
            }
            
            setupGeneric() {
                this.installButton.classList.add('ios-btn');
                this.installButton.innerHTML = 'üåê Instalar App';
                this.installButton.classList.remove('hidden');
            }
            
            setupEventListeners() {
                this.installButton.addEventListener('click', () => {
                    this.attemptInstall();
                });
            }
            
            async openShareMenu() {
                this.loadingMessage.classList.remove('hidden');
                
                // Peque√±o delay para asegurar que la UI se actualice
                await new Promise(resolve => setTimeout(resolve, 100));
                
                if (navigator.share) {
                    try {
                        // Usar la Web Share API para abrir el men√∫ nativo de compartir
                        await navigator.share({
                            title: document.title,
                            text: 'Instalar esta app en mi dispositivo',
                            url: window.location.href
                        });
                        
                        this.loadingMessage.classList.add('hidden');
                        this.showMessage('‚úÖ Ahora selecciona "A√±adir a Pantalla de Inicio" en el men√∫', true);
                        
                    } catch (error) {
                        this.loadingMessage.classList.add('hidden');
                        if (error.name !== 'AbortError') {
                            this.showMessage('‚ùå No se pudo abrir el men√∫ de compartir. Toca el bot√≥n para intentarlo manualmente.', false);
                        }
                    }
                } else {
                    this.loadingMessage.classList.add('hidden');
                    this.showMessage('‚ùå Tu navegador no soporta la funci√≥n de compartir autom√°tica. Toca el bot√≥n para instrucciones.', false);
                }
            }
            
            async attemptInstall() {
                const ua = navigator.userAgent.toLowerCase();
                
                if (this.isIOS) {
                    this.openShareMenu();
                } else if (/android/.test(ua)) {
                    this.installAndroid();
                } else if (/windows/.test(ua)) {
                    this.installWindows();
                } else {
                    this.installGeneric();
                }
            }
            
            async installAndroid() {
                if (this.deferredPrompt) {
                    try {
                        this.deferredPrompt.prompt();
                        const { outcome } = await this.deferredPrompt.userChoice;
                        
                        if (outcome === 'accepted') {
                            this.showMessage('‚úÖ App instalada correctamente', true);
                            this.installButton.style.display = 'none';
                        }
                        this.deferredPrompt = null;
                    } catch (error) {
                        this.showMessage('‚ùå Error en la instalaci√≥n', false);
                    }
                } else {
                    this.showMessage('üîß Tu navegador soporta instalaci√≥n PWA. Actualiza la p√°gina.', true);
                }
            }
            
            installWindows() {
                this.createDesktopShortcut();
            }
            
            createDesktopShortcut() {
                const urlContent = `[InternetShortcut]
URL=${window.location.href}
IconIndex=0
IDList=`;
                
                const blob = new Blob([urlContent], { type: 'application/internet-shortcut' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${document.title}.url`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showMessage('‚úÖ Archivo de acceso directo descargado. √Åbrelo para crear el acceso directo en tu escritorio.', true);
            }
            
            installGeneric() {
                if (navigator.share) {
                    navigator.share({
                        title: document.title,
                        text: 'Instalar esta app',
                        url: window.location.href
                    });
                } else {
                    this.showMessage('‚≠ê Usa el men√∫ de tu navegador para crear un acceso directo', true);
                }
            }
            
            showAlreadyInstalled() {
                this.pageTitle.textContent = 'App Instalada';
                this.installButton.style.display = 'none';
                this.showMessage('‚úÖ Esta app ya est√° instalada en tu dispositivo', true);
            }
            
            showMessage(message, isSuccess) {
                this.statusMessage.textContent = message;
                this.statusMessage.className = `status-message ${isSuccess ? 'success' : 'info'}`;
                this.statusMessage.classList.remove('hidden');
                
                setTimeout(() => {
                    this.statusMessage.classList.add('hidden');
                }, 5000);
            }
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            new AppInstaller();
        });
    </script>
</body>
</html>
