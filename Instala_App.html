<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalar App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .install-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 15px 0;
            width: 100%;
            max-width: 300px;
        }
        
        .ios-btn {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            color: white;
        }
        
        .android-btn {
            background: linear-gradient(135deg, #34A853, #0F9D58);
            color: white;
        }
        
        .windows-btn {
            background: linear-gradient(135deg, #0078D7, #00BCF2);
            color: white;
        }
        
        .chrome-btn {
            background: linear-gradient(135deg, #4285F4, #34A853);
            color: white;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
        
        .redirect-message {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
        
        .countdown {
            font-weight: bold;
            font-size: 18px;
            color: #007AFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="pageTitle">Instalar App</h1>
        
        <div class="redirect-message hidden" id="redirectMessage">
            <p>Redirigiendo a Chrome...</p>
            <p class="countdown" id="countdown">3</p>
        </div>
        
        <button class="install-btn hidden" id="installButton">
            <span id="buttonText">Instalar App</span>
        </button>
        
        <button class="install-btn chrome-btn hidden" id="openChromeButton">
            <span>ðŸ”— Abrir en Chrome</span>
        </button>
        
        <div class="status-message hidden" id="statusMessage"></div>
    </div>

    <script>
        class AppInstaller {
            constructor() {
                this.installButton = document.getElementById('installButton');
                this.openChromeButton = document.getElementById('openChromeButton');
                this.statusMessage = document.getElementById('statusMessage');
                this.redirectMessage = document.getElementById('redirectMessage');
                this.countdownElement = document.getElementById('countdown');
                this.pageTitle = document.getElementById('pageTitle');
                this.deferredPrompt = null;
                this.isIOS = /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase());
                this.isChrome = /chrome|chromium|crios/.test(navigator.userAgent.toLowerCase());
                this.isSafari = /safari/.test(navigator.userAgent.toLowerCase()) && !this.isChrome;
                
                this.init();
            }
            
            init() {
                this.detectPlatform();
                this.setupEventListeners();
                
                // Si es Safari en iOS, iniciar redirecciÃ³n automÃ¡tica
                if (this.isIOS && this.isSafari) {
                    this.startAutoRedirect();
                }
            }
            
            detectPlatform() {
                const ua = navigator.userAgent.toLowerCase();
                
                if (this.isIOS) {
                    if (this.isChrome) {
                        this.setupIOSChrome();
                    } else if (this.isSafari) {
                        this.setupIOSChromeRedirect();
                    }
                } else if (/android/.test(ua)) {
                    this.setupAndroid();
                } else if (/windows/.test(ua)) {
                    this.setupWindows();
                } else {
                    this.setupGeneric();
                }
            }
            
            setupIOSChrome() {
                this.pageTitle.textContent = 'Instalar en Chrome (iOS)';
                this.installButton.classList.add('ios-btn');
                this.installButton.innerHTML = 'ðŸ“± AÃ±adir a Pantalla de Inicio';
                this.installButton.classList.remove('hidden');
                this.showMessage('âœ… Compatible con Chrome en iOS', true);
            }
            
            setupIOSChromeRedirect() {
                this.pageTitle.textContent = 'Abrir en Chrome';
                this.installButton.classList.add('hidden');
                this.openChromeButton.classList.remove('hidden');
                this.showMessage('ðŸ”— Esta funciÃ³n requiere Google Chrome', true);
            }
            
            setupAndroid() {
                this.installButton.classList.add('android-btn');
                this.installButton.innerHTML = 'ðŸ¤– Instalar App';
                this.installButton.classList.remove('hidden');
                
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    this.deferredPrompt = e;
                });
            }
            
            setupWindows() {
                this.installButton.classList.add('windows-btn');
                this.installButton.innerHTML = 'ðŸ’» Crear Acceso Directo';
                this.installButton.classList.remove('hidden');
            }
            
            setupGeneric() {
                this.installButton.classList.add('ios-btn');
                this.installButton.innerHTML = 'ðŸŒ Instalar App';
                this.installButton.classList.remove('hidden');
            }
            
            setupEventListeners() {
                this.installButton.addEventListener('click', () => {
                    this.attemptInstall();
                });
                
                this.openChromeButton.addEventListener('click', () => {
                    this.redirectToChrome();
                });
            }
            
            startAutoRedirect() {
                let countdown = 3;
                this.redirectMessage.classList.remove('hidden');
                
                const countdownInterval = setInterval(() => {
                    this.countdownElement.textContent = countdown;
                    countdown--;
                    
                    if (countdown < 0) {
                        clearInterval(countdownInterval);
                        this.redirectToChrome();
                    }
                }, 1000);
            }
            
            redirectToChrome() {
                const currentUrl = encodeURIComponent(window.location.href);
                const chromeUrl = `googlechromes://${window.location.host}${window.location.pathname}${window.location.search}`;
                const universalUrl = `googlechrome://${window.location.host}${window.location.pathname}${window.location.search}`;
                
                // Intentar diferentes esquemas de URL para Chrome
                window.location.href = chromeUrl;
                
                // Fallback: si no se abre Chrome, mostrar instrucciones
                setTimeout(() => {
                    if (!document.hidden) {
                        this.showChromeInstructions();
                    }
                }, 1000);
            }
            
            showChromeInstructions() {
                this.showMessage(`
                    ðŸ“± Para instalar esta app:
                    <br>1. Abre Google Chrome
                    <br>2. Navega a esta pÃ¡gina
                    <br>3. Toca el botÃ³n "AÃ±adir a Pantalla de Inicio"
                `, true);
            }
            
            async attemptInstall() {
                const ua = navigator.userAgent.toLowerCase();
                
                if (this.isIOS && this.isChrome) {
                    this.installIOSChrome();
                } else if (/android/.test(ua)) {
                    this.installAndroid();
                } else if (/windows/.test(ua)) {
                    this.installWindows();
                } else {
                    this.installGeneric();
                }
            }
            
            installIOSChrome() {
                if (navigator.share) {
                    navigator.share({
                        title: 'Instalar App',
                        text: 'AÃ±ade esta app a tu pantalla de inicio',
                        url: window.location.href
                    })
                    .then(() => {
                        this.showMessage('âœ… Ahora selecciona "AÃ±adir a pantalla de inicio"', true);
                    })
                    .catch(() => {
                        this.showManualChromeInstructions();
                    });
                } else {
                    this.showManualChromeInstructions();
                }
            }
            
            showManualChromeInstructions() {
                this.showMessage('ðŸ“± En Chrome: MenÃº â†’ "AÃ±adir a pantalla de inicio"', true);
            }
            
            async installAndroid() {
                if (this.deferredPrompt) {
                    try {
                        this.deferredPrompt.prompt();
                        const { outcome } = await this.deferredPrompt.userChoice;
                        
                        if (outcome === 'accepted') {
                            this.showMessage('âœ… App instalada correctamente', true);
                            this.installButton.style.display = 'none';
                        }
                        this.deferredPrompt = null;
                    } catch (error) {
                        this.showMessage('âŒ Error en la instalaciÃ³n', false);
                    }
                } else {
                    this.showMessage('ðŸ”§ Tu navegador soporta instalaciÃ³n PWA', true);
                }
            }
            
            installWindows() {
                this.createDesktopShortcut();
            }
            
            createDesktopShortcut() {
                const urlContent = `[InternetShortcut]
URL=${window.location.href}
IconIndex=0
IDList=`;
                
                const blob = new Blob([urlContent], { type: 'application/internet-shortcut' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${document.title}.url`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showMessage('âœ… Archivo de acceso directo descargado', true);
            }
            
            installGeneric() {
                this.showMessage('â­ Usa el menÃº de tu navegador para instalar', true);
            }
            
            showMessage(message, isSuccess) {
                this.statusMessage.innerHTML = message;
                this.statusMessage.className = `status-message ${isSuccess ? 'success' : 'error'}`;
                this.statusMessage.classList.remove('hidden');
                
                setTimeout(() => {
                    this.statusMessage.classList.add('hidden');
                }, 5000);
            }
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            new AppInstaller();
        });
    </script>
</body>
</html>
