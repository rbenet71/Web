<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalar App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .install-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 15px 0;
            width: 100%;
            max-width: 300px;
        }
        
        .ios-btn {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            color: white;
        }
        
        .android-btn {
            background: linear-gradient(135deg, #34A853, #0F9D58);
            color: white;
        }
        
        .windows-btn {
            background: linear-gradient(135deg, #0078D7, #00BCF2);
            color: white;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="install-btn hidden" id="installButton">
            <span id="buttonText">Instalar App</span>
        </button>
        
        <div class="status-message hidden" id="statusMessage"></div>
    </div>

    <script>
        class AppInstaller {
            constructor() {
                this.installButton = document.getElementById('installButton');
                this.statusMessage = document.getElementById('statusMessage');
                this.deferredPrompt = null;
                this.isIOS = /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase());
                this.isStandalone = window.navigator.standalone;
                
                this.init();
            }
            
            init() {
                this.detectPlatform();
                this.setupEventListeners();
            }
            
            detectPlatform() {
                const ua = navigator.userAgent.toLowerCase();
                
                if (this.isIOS) {
                    this.setupIOS();
                } else if (/android/.test(ua)) {
                    this.setupAndroid();
                } else if (/windows/.test(ua)) {
                    this.setupWindows();
                } else {
                    this.setupGeneric();
                }
            }
            
            setupIOS() {
                this.installButton.classList.add('ios-btn');
                this.installButton.innerHTML = 'üì± A√±adir a Pantalla de Inicio';
                this.installButton.classList.remove('hidden');
                
                // Verificar si ya est√° instalado
                if (this.isStandalone) {
                    this.showMessage('‚úÖ La app ya est√° instalada', true);
                    this.installButton.style.display = 'none';
                }
            }
            
            setupAndroid() {
                this.installButton.classList.add('android-btn');
                this.installButton.innerHTML = 'ü§ñ Instalar App';
                this.installButton.classList.remove('hidden');
                
                // Escuchar el evento de instalaci√≥n PWA
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    this.deferredPrompt = e;
                });
            }
            
            setupWindows() {
                this.installButton.classList.add('windows-btn');
                this.installButton.innerHTML = 'üíª Crear Acceso Directo';
                this.installButton.classList.remove('hidden');
            }
            
            setupGeneric() {
                this.installButton.classList.add('ios-btn');
                this.installButton.innerHTML = 'üåê Instalar App';
                this.installButton.classList.remove('hidden');
            }
            
            setupEventListeners() {
                this.installButton.addEventListener('click', () => {
                    this.attemptInstall();
                });
            }
            
            async attemptInstall() {
                if (this.isIOS) {
                    this.installIOS();
                } else if (/android/.test(navigator.userAgent.toLowerCase())) {
                    this.installAndroid();
                } else {
                    this.installGeneric();
                }
            }
            
            installIOS() {
                // TRUCO MEJORADO para iOS - Intentamos abrir el men√∫ de compartir
                if (navigator.share) {
                    // Usar Web Share API si est√° disponible
                    navigator.share({
                        title: document.title,
                        text: 'Instalar esta app',
                        url: window.location.href
                    })
                    .then(() => {
                        this.showMessage('‚úÖ Ahora selecciona "A√±adir a Pantalla de Inicio"', true);
                    })
                    .catch((error) => {
                        this.showManualIOSInstructions();
                    });
                } else {
                    this.showManualIOSInstructions();
                }
            }
            
            showManualIOSInstructions() {
                // M√©todo alternativo - mostrar mensaje espec√≠fico
                this.showMessage('üì± Ve al men√∫ compartir ‚Üí "A√±adir a Pantalla de Inicio"', true);
                
                // Intentar forzar el scroll para que Safari muestre la barra de compartir
                setTimeout(() => {
                    window.scrollTo(0, 0);
                }, 100);
            }
            
            async installAndroid() {
                if (this.deferredPrompt) {
                    try {
                        this.deferredPrompt.prompt();
                        const { outcome } = await this.deferredPrompt.userChoice;
                        
                        if (outcome === 'accepted') {
                            this.showMessage('‚úÖ App instalada correctamente', true);
                            this.installButton.style.display = 'none';
                        } else {
                            this.showMessage('Instalaci√≥n cancelada', false);
                        }
                        this.deferredPrompt = null;
                    } catch (error) {
                        this.showMessage('‚ùå Error en la instalaci√≥n', false);
                    }
                } else {
                    // Fallback: intentar abrir en modo instalaci√≥n
                    this.showMessage('üîß Tu navegador soporta instalaci√≥n autom√°tica. Actualiza la p√°gina e intenta nuevamente.', true);
                }
            }
            
            installGeneric() {
                // Para escritorio y otros dispositivos
                if (navigator.share) {
                    navigator.share({
                        title: document.title,
                        text: 'Instalar esta app',
                        url: window.location.href
                    });
                } else {
                    this.showMessage('‚≠ê Usa el men√∫ de tu navegador para crear un acceso directo', true);
                }
            }
            
            showMessage(message, isSuccess) {
                this.statusMessage.textContent = message;
                this.statusMessage.className = `status-message ${isSuccess ? 'success' : 'error'}`;
                this.statusMessage.classList.remove('hidden');
                
                setTimeout(() => {
                    this.statusMessage.classList.add('hidden');
                }, 4000);
            }
        }
        
        // Inicializar cuando la p√°gina cargue
        document.addEventListener('DOMContentLoaded', () => {
            new AppInstaller();
        });
        
        // Detectar si se est√° ejecutando como app instalada (iOS)
        if (window.navigator.standalone) {
            document.body.innerHTML = `
                <div class="container">
                    <div class="status-message success">
                        ‚úÖ App ejecut√°ndose en modo instalado
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
