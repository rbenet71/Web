<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalar App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .device-icon {
            font-size: 80px;
            margin: 20px 0;
        }
        
        .install-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 15px 0;
            width: 100%;
            max-width: 300px;
        }
        
        .ios-btn {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            color: white;
        }
        
        .android-btn {
            background: linear-gradient(135deg, #34A853, #0F9D58);
            color: white;
        }
        
        .windows-btn {
            background: linear-gradient(135deg, #0078D7, #00BCF2);
            color: white;
        }
        
        .install-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .install-btn:active {
            transform: translateY(1px);
        }
        
        .btn-icon {
            margin-right: 10px;
            font-size: 24px;
        }
        
        .instructions {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
            text-align: left;
            display: none;
        }
        
        .instructions h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .platform-info {
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
            padding: 10px;
            background: #f1f2f6;
            border-radius: 8px;
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .install-btn {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instalar Mi App</h1>
        <p class="subtitle">A√±ade un acceso directo a tu dispositivo</p>
        
        <div class="device-icon" id="deviceIcon">üì±</div>
        
        <button class="install-btn" id="installButton">
            <span class="btn-icon" id="buttonIcon">üì±</span>
            <span id="buttonText">Instalar App</span>
        </button>
        
        <div class="instructions" id="instructions">
            <h3 id="instructionsTitle">Instrucciones de instalaci√≥n</h3>
            <ol id="instructionsList">
                <!-- Las instrucciones se llenar√°n din√°micamente -->
            </ol>
        </div>
        
        <div class="platform-info">
            Plataforma detectada: <span id="platformInfo">Detectando...</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const installButton = document.getElementById('installButton');
            const instructions = document.getElementById('instructions');
            const instructionsList = document.getElementById('instructionsList');
            const instructionsTitle = document.getElementById('instructionsTitle');
            const platformInfo = document.getElementById('platformInfo');
            const deviceIcon = document.getElementById('deviceIcon');
            const buttonIcon = document.getElementById('buttonIcon');
            const buttonText = document.getElementById('buttonText');
            
            // Detectar la plataforma
            function detectPlatform() {
                const userAgent = navigator.userAgent.toLowerCase();
                
                if (/iphone|ipad|ipod/.test(userAgent)) {
                    return 'iOS';
                } else if (/android/.test(userAgent)) {
                    return 'Android';
                } else if (/windows/.test(userAgent)) {
                    return 'Windows';
                } else if (/mac/.test(userAgent)) {
                    return 'macOS';
                } else {
                    return 'Otro';
                }
            }
            
            const platform = detectPlatform();
            platformInfo.textContent = platform;
            
            // Configurar seg√∫n la plataforma
            switch(platform) {
                case 'iOS':
                    setupIOS();
                    break;
                case 'Android':
                    setupAndroid();
                    break;
                case 'Windows':
                    setupWindows();
                    break;
                case 'macOS':
                    setupMacOS();
                    break;
                default:
                    setupDefault();
            }
            
            function setupIOS() {
                deviceIcon.textContent = 'üì±';
                buttonIcon.textContent = 'üì±';
                buttonText.textContent = 'A√±adir a Pantalla de Inicio';
                installButton.classList.add('ios-btn');
                
                installButton.addEventListener('click', function() {
                    instructionsTitle.textContent = 'Instalar en iPhone/iPad';
                    instructionsList.innerHTML = `
                        <li>Toca el bot√≥n compartir <span style="font-size: 20px; margin: 0 5px;">üì§</span> en la parte inferior</li>
                        <li>Despl√°zate y selecciona "A√±adir a Pantalla de Inicio"</li>
                        <li>Pulsa "A√±adir" en la esquina superior derecha</li>
                        <li>¬°Listo! La app aparecer√° en tu pantalla de inicio</li>
                    `;
                    instructions.style.display = 'block';
                });
            }
            
            function setupAndroid() {
                deviceIcon.textContent = 'ü§ñ';
                buttonIcon.textContent = 'ü§ñ';
                buttonText.textContent = 'Instalar App';
                installButton.classList.add('android-btn');
                
                // Para Android, intentamos usar la API de instalaci√≥n de PWA
                let deferredPrompt;
                
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    deferredPrompt = e;
                });
                
                installButton.addEventListener('click', async function() {
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        const { outcome } = await deferredPrompt.userChoice;
                        
                        if (outcome === 'accepted') {
                            instructionsTitle.textContent = '¬°App instalada!';
                            instructionsList.innerHTML = `
                                <li>La aplicaci√≥n se ha instalado correctamente en tu dispositivo Android</li>
                                <li>Puedes encontrarla en tu pantalla de inicio o en el caj√≥n de aplicaciones</li>
                            `;
                        } else {
                            showManualAndroidInstructions();
                        }
                        
                        deferredPrompt = null;
                    } else {
                        showManualAndroidInstructions();
                    }
                    
                    instructions.style.display = 'block';
                });
                
                function showManualAndroidInstructions() {
                    instructionsTitle.textContent = 'Instalar en Android';
                    instructionsList.innerHTML = `
                        <li>Toca el men√∫ de opciones (tres puntos) en la esquina superior derecha</li>
                        <li>Selecciona "A√±adir a pantalla de inicio" o "Instalar app"</li>
                        <li>Confirma la instalaci√≥n en el di√°logo que aparece</li>
                        <li>¬°Listo! La app se a√±adir√° a tu pantalla de inicio</li>
                    `;
                }
            }
            
            function setupWindows() {
                deviceIcon.textContent = 'üíª';
                buttonIcon.textContent = 'üíª';
                buttonText.textContent = 'Crear Acceso Directo';
                installButton.classList.add('windows-btn');
                
                installButton.addEventListener('click', function() {
                    instructionsTitle.textContent = 'Crear acceso directo en Windows';
                    instructionsList.innerHTML = `
                        <li>Haz clic en el men√∫ de Chrome (tres puntos) en la esquina superior derecha</li>
                        <li>Ve a "M√°s herramientas" y selecciona "Crear acceso directo"</li>
                        <li>Confirma el nombre y marca la opci√≥n "Abrir como ventana" si lo deseas</li>
                        <li>Haz clic en "Crear" y el acceso directo aparecer√° en tu escritorio</li>
                    `;
                    instructions.style.display = 'block';
                    
                    // Intentar crear el acceso directo autom√°ticamente
                    if (window.chrome && 'app' in window.chrome) {
                        try {
                            window.chrome.app.install('', function() {
                                console.log('Acceso directo creado');
                            }, function(error) {
                                console.log('Error creando acceso directo:', error);
                            });
                        } catch(e) {
                            console.log('No se pudo crear el acceso directo autom√°ticamente');
                        }
                    }
                });
            }
            
            function setupMacOS() {
                deviceIcon.textContent = 'üçé';
                buttonIcon.textContent = 'üçé';
                buttonText.textContent = 'A√±adir al Dock';
                installButton.classList.add('ios-btn');
                
                installButton.addEventListener('click', function() {
                    instructionsTitle.textContent = 'A√±adir al Dock en macOS';
                    instructionsList.innerHTML = `
                        <li>Abre Safari y navega a esta p√°gina</li>
                        <li>Haz clic en "Compartir" en la barra de herramientas</li>
                        <li>Selecciona "A√±adir a pantalla de inicio" o "A√±adir al Dock"</li>
                        <li>Confirma el nombre y haz clic en "A√±adir"</li>
                    `;
                    instructions.style.display = 'block';
                });
            }
            
            function setupDefault() {
                deviceIcon.textContent = 'üåê';
                buttonIcon.textContent = 'üåê';
                buttonText.textContent = 'Crear Acceso Directo';
                installButton.classList.add('windows-btn');
                
                installButton.addEventListener('click', function() {
                    instructionsTitle.textContent = 'Crear acceso directo';
                    instructionsList.innerHTML = `
                        <li>En la mayor√≠a de navegadores, puedes usar el men√∫ de opciones (tres puntos o l√≠neas)</li>
                        <li>Busca la opci√≥n "Crear acceso directo" o "A√±adir a pantalla de inicio"</li>
                        <li>Sigue las instrucciones espec√≠ficas de tu navegador</li>
                        <li>El acceso directo se crear√° en tu dispositivo</li>
                    `;
                    instructions.style.display = 'block';
                });
            }
        });
    </script>
</body>
</html>
